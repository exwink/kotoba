            {bab:25, data:[["授業","jugyou","Pelajaran"],["大変な","taihen","Sulit"],["困ります","komari","Susah"],["違います","chigai","Beda"],["慣れます","nare","Biasa"],["増えます","fue","Tambah"],["笑います","warai","Tawa"],["苦労します","kurou","Susah payah"],["希望","kibou","Harap"],["特に","tokuni","Khusus"],["建てます","tate","Dirikan"],["続けます","tsuzuke","Lanjut"],["役に立ちます","yaku","Manfaat"]]}
        ];

        kanjiRaw.forEach(item => {
            allKanjiData[item.bab] = item.data.map(d => ({ word: d[0], romanji: d[1], definition: d[2] }));
        });

        // App State
        let studyMode = 'vocab';
        let quizData = [];
        let currentIndex = 0;
        let score = 0;
        let currentChoices = [];
        let isProcessing = false;

        // Fungsi Normalisasi ke Huruf Jepang dengan pengecekan aman
        function toJapanese(str) {
            if (!str) return "";
            try {
                if (typeof wanakana !== 'undefined') {
                    // Hanya konversi jika mengandung huruf Latin
                    if (/[a-zA-Z]/.test(str)) {
                        return wanakana.toKana(str);
                    }
                }
            } catch (e) { console.error(e); }
            return str;
        }

        function shuffleArray(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function createParticles() {
            const container = document.getElementById('particles-container');
            container.innerHTML = '';
            for(let i=0; i<20; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                const size = Math.random()*10 + 5;
                p.style.width = p.style.height = size + 'px';
                p.style.left = Math.random()*100 + '%';
                p.style.background = i % 2 === 0 ? 'rgba(199,0,0,0.1)' : 'rgba(255,215,0,0.1)';
                p.style.animationDuration = (Math.random()*15 + 15) + 's';
                container.appendChild(p);
            }
        }

        function setMode(mode) {
            studyMode = mode;
            document.getElementById('btn-mode-vocab').className = mode === 'vocab' ? 'flex-1 py-3 text-sm font-bold rounded-xl transition-all tab-active' : 'flex-1 py-3 text-sm font-bold rounded-xl text-amber-200';
            document.getElementById('btn-mode-kanji').className = mode === 'kanji' ? 'flex-1 py-3 text-sm font-bold rounded-xl tab-active' : 'flex-1 py-3 text-sm font-bold rounded-xl text-amber-200';
            document.getElementById('mode-desc').innerText = mode === 'vocab' ? 'Mode: Pilihan Ganda (Arti → Jepang)' : 'Mode: Pilihan Ganda (Kanji → Arti/Baca)';
            renderMenu();
        }

        function renderMenu() {
            const list = document.getElementById('bab-list');
            list.innerHTML = "";
            for(let i=1; i<=25; i++) {
                const btn = document.createElement('button');
                btn.className = "glass-card p-5 rounded-2xl hover:border-red-500 transition-all text-center active:scale-95";
                btn.innerHTML = `<div class="text-[10px] text-amber-500 font-bold uppercase tracking-wider">Chapter</div><div class="text-2xl font-black">${i}</div>`;
                btn.onclick = () => startQuiz(i);
                list.appendChild(btn);
            }
        }

        function startQuiz(bab) {
            const dataSource = studyMode === 'vocab' ? allData : allKanjiData;
            if(!dataSource[bab]) return;
            
            quizData = shuffleArray(dataSource[bab]);
            currentIndex = 0; score = 0;
            
            // Sembunyikan header dan tampilkan kontainer mobile
            document.getElementById('app-header').classList.add('hidden');
            document.getElementById('menu-view').classList.add('hidden');
            document.getElementById('quiz-view').classList.remove('hidden');
            document.getElementById('current-bab-title').innerText = "BAB " + bab + " - " + (studyMode === 'vocab' ? 'KOSAKATA' : 'KANJI');
            loadQuestion();
        }

        function loadQuestion() {
            if(currentIndex >= quizData.length) return showResults();
            isProcessing = false;
            const q = quizData[currentIndex];
            document.getElementById('status-notif').classList.add('hidden');
            
            document.getElementById('display-question').innerText = studyMode === 'vocab' ? q.definition : q.word;
            document.getElementById('instruction-text').innerText = studyMode === 'vocab' ? "Apa Bahasa Jepangnya:" : "Pilih Arti/Cara Baca:";
            
            document.getElementById('progress-text').innerText = `${currentIndex + 1} / ${quizData.length}`;
            document.getElementById('progress-bar').style.width = ((currentIndex/quizData.length)*100) + "%";
            document.getElementById('score-text').innerHTML = `Skor: ${score}`;
            
            generateChoices(q);
        }

        function generateChoices(correctItem) {
            const dataSource = studyMode === 'vocab' ? allData : allKanjiData;
            let allItems = Object.values(dataSource).flat();
            
            const correctText = studyMode === 'vocab' ? toJapanese(correctItem.word) : `${toJapanese(correctItem.romanji || correctItem.word)} (${correctItem.definition})`;

            let distractors = [];
            while(distractors.length < 3) {
                let randomItem = allItems[Math.floor(Math.random() * allItems.length)];
                let displayVal = studyMode === 'vocab' ? toJapanese(randomItem.word) : `${toJapanese(randomItem.romanji || randomItem.word)} (${randomItem.definition})`;
                
                if(displayVal !== correctText && !distractors.includes(displayVal)) {
                    distractors.push(displayVal);
                }
            }
            
            currentChoices = shuffleArray([correctText, ...distractors]);
            
            const btns = document.querySelectorAll('.choice-btn');
            btns.forEach((btn, i) => {
                btn.querySelector('.choice-text').innerText = currentChoices[i];
                btn.className = "choice-btn w-full p-4 glass-card rounded-2xl flex items-center transition-all group";
                btn.disabled = false;
            });
        }

        function handleChoice(idx) {
            if(isProcessing) return;
            isProcessing = true;
            
            const selectedText = currentChoices[idx];
            const correct = quizData[currentIndex];
            const correctText = studyMode === 'vocab' ? toJapanese(correct.word) : `${toJapanese(correct.romanji || correct.word)} (${correct.definition})`;
            
            const btns = document.querySelectorAll('.choice-btn');
            const notif = document.getElementById('status-notif');
            
            btns.forEach(b => b.disabled = true);

            if(selectedText === correctText) {
                score += 10;
                btns[idx].classList.add('choice-correct');
                notif.className = "p-3 rounded-xl text-xs font-bold mb-2 bg-emerald-500/20 text-emerald-400 border border-emerald-500/30 block";
                notif.innerText = "BENAR! +10";
            } else {
                btns[idx].classList.add('choice-wrong');
                btns.forEach((b, i) => {
                    if(currentChoices[i] === correctText) b.classList.add('choice-correct');
                });
                notif.className = "p-3 rounded-xl text-xs font-bold mb-2 bg-red-500/20 text-red-400 border border-red-500/30 block";
                notif.innerText = "SALAH!";
            }

            setTimeout(() => {
                currentIndex++;
                loadQuestion();
            }, 1200);
        }

        function showResults() {
            document.getElementById('quiz-view').classList.add('hidden');
            document.getElementById('result-view').classList.remove('hidden');
            document.getElementById('final-score').innerText = score;
            const perc = Math.round((score/(quizData.length*10))*100);
            document.getElementById('result-percentage').innerText = perc + "%";
            document.getElementById('result-total').innerText = quizData.length;
        }

        function backToMenu() {
            document.getElementById('app-header').classList.remove('hidden');
            document.getElementById('quiz-view').classList.add('hidden');
            document.getElementById('result-view').classList.add('hidden');
            document.getElementById('menu-view').classList.remove('hidden');
        }

        window.onload = () => {
            createParticles();
            setTimeout(() => {
                document.getElementById('app-loading').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                setMode('vocab');
            }, 1000);
        };
    </script>
